<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回顾Object.defineProperty</title>
</head>
<body>
    
    <script>
        let number = 18
        let person = {
            name: "Fenly",
            sex: "男",
        }
        Object.defineProperty(person, "age", {
            // value: 29,
            // enumerable: true, // 控制属性是否可以被遍历，默认值为false
            // writable: true,   // 控制属性是否可以被修改，默认值为false
            // configurable: true,   // 控制属性是否可以被删除，默认值为false

            // 当有读取age属性的时候，会调用get函数，
            get() {
                return number
            },
            // 当有修改age属性的时候，会调用get函数，
            set(newValue) {
                console.log("设置了新值了诶~~")
                number = newValue
            }
        })
        console.log(person)
    </script>
</body>
</html>
