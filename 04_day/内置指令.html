<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内置指令v-text\v-html\v-cloak\v-once</title>
    <style>
        /* [v-cloak]表示选中所有标签里边有v-cloak属性的元素*/
        /* 可以在网速过慢的时候使用，将未经解析的模版绘制到页面上来，
        使用css配合v-cloak可以解决网速慢时页面展示出{{XXX}} 的问题。*/
        [v-cloak] {
            display: none;
        }
    </style>
    <script src="../00-js/vue.js"></script>
</head>
<body>
    <div id="root">
        <div>你好，{{name}}</div>
        <!-- v-text用的少，插值语法简单  -->
        <div v-text="name"></div>
        <!-- v-text解析不了，只能作为文本进行替换 -->
        <div v-text="h3Str"></div>
        <div v-html="h3Str"></div>
        <div v-cloak>{{name}}</div>

        <br>
        <div v-once>n的初始化值：{{n}}</div>
        <div>当前的值：{{n}}</div>
        <button @click="add()">点我n+1</button>

        <!-- v-pre表示vue不解析这个节点了，
            应用：跳过没有使用指令语法、没有只用插值语法的节点，会加快编译。
         -->
        <div v-pre>不用解析的节点</div>
        <div v-pre>需要Vue解析的节点，{{n}}</div>
    </div>

    <script>
        Vue.config.productionTip = false
        new Vue({
            el: '#root',
            data: {
                name: '浙江大学国家大学科技园',
                h3Str: '<h3>我是H3标签</h3>',
                n: 1,
            },
            methods: {
                add: function() {
                    this.n++;
                },
            },
        })
    </script>
</body>
</html>
