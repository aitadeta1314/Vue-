<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_Vue模板</title>
    <script src="../00-js/vue.js"></script>
</head>

<body>

    <div id="root">
        <h1>你好，插值语法</h1>
        <h3>你好，{{ name }}</h3>
        <hr>
        <!-- 使用v-bind:href="xxx"修饰了之后，就会将xxx当做！！！表达式！！！处理。 -->
        <!-- `v-bind:`简写为 `:` -->
        <a v-bind:href="url">百度一下</a>
        <a :href="url.toUpperCase()">百度一下</a>
    </div>
    <script>
        Vue.config.productionTip = false

        new Vue({
            el: "#root",
            data: {
                name: "john",
                url: "https://baidu.com"
            },
        });
    </script>
</body>

</html>
