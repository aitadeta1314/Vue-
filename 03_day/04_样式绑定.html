<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>绑定样式</title>
    <script src="../00-js/vue.js"></script>
    <style>
      .basic {
        width: auto;
        height: 200px;
        border: 1px solid #000;
      }
      .normal {
        background-color: aqua;
      }
      .sad {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- :class='XXX', XXX当作表达式使用 -->
      <!--变化的class样式使用 Vue :class管理 - 字符串写法
            适用于：样式的类名不确定，需要动态绑定。
        -->
      <div class="basic" :class="mood" @click="changeMood">test</div>

      <!--变化的class样式使用 Vue :class管理 - 数组写法
            适用于：绑定样式的个数不确定，名字也不确定。
        -->
      <div class="basic" :class="classArr" @click="changeMood">test</div>

      <!--变化的class样式使用 Vue :class管理 - 对象写法
            适用于：绑定样式的个数确定，名字确定，但是需要动态决定要不要用。
        -->
      <div class="basic" :class="classObj">test</div>

      <div class="basic" style="font-size: 40px">我是Style样式</div>
      <br />

      <!-- :style="SSS", SSS Vue会当作表达式处理。 -->
      <div class="basic" :style="{fontSize: fSize + 'px'}">
        我是Style样式，Vue管理的
      </div>
      <div class="basic" :style="styleObj">我是Style样式，Vue data管理的</div>
    </div>
  </body>
  <script>
    var vm = new Vue({
      el: "#root",
      data: {
        mood: "normal",
        classArr: ["class1", "class2", "class3"],
        classObj: {
          class1: false,
          class2: false,
          class3: false,
        },
        fSize: 40,
        styleObj: { fontSize: "40px", color: "red", backgroundColor: "green" },
      },
      methods: {
        changeMood: function () {
          this.mood = "sad";
        },
      },
    });
  </script>
</html>
